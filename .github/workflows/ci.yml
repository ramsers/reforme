name: Django CI (MySQL)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: reforme
          MYSQL_USER: reforme
          MYSQL_PASSWORD: reforme
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: reformeApi.settings
      MYSQL_HOST: db
      MYSQL_USER: reforme
      MYSQL_PASSWORD: reforme
      MYSQL_DATABASE: reforme
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      - name: Wait for MySQL
        run: |
          sudo apt-get install -y mysql-client
          until mysqladmin ping -h db -u root -proot --silent; do
            echo "⏳ Waiting for database connection..."
            sleep 3
          done
          echo "✅ MySQL is ready!"

      - name: Run tests
        run: |
          python manage.py migrate --noinput
          pytest -v --disable-warnings
